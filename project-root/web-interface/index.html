<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2em;
            line-height: 1.6;
        }

        h1 {
            color: #24292e;
            margin-bottom: 1em;
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 2em;
            text-align: center;
            margin-bottom: 2em;
            background-color: #f8f9fa;
            cursor: pointer;
        }

        .upload-area.dragover {
            border-color: #0366d6;
            background-color: #f1f8ff;
        }

        .settings {
            margin-bottom: 2em;
            padding: 1em;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        select {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #fileList {
            margin-top: 1em;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5em;
            border: 1px solid #ddd;
            margin-bottom: 0.5em;
            border-radius: 4px;
        }

        .file-item .remove {
            color: #cb2431;
            cursor: pointer;
        }

        button {
            background-color: #2ea44f;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #2c974b;
        }

        button:disabled {
            background-color: #94d3a2;
            cursor: not-allowed;
        }

        .results {
            margin-top: 2em;
        }

        .download-link {
            color: #0366d6;
            text-decoration: none;
        }

        .download-link:hover {
            text-decoration: underline;
        }

        .error {
            color: #cb2431;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h1>PDF Converter</h1>

    <div class="upload-area" id="dropZone">
        <p>Drag and drop files here or</p>
        <input type="file" id="fileInput" multiple style="display: none">
        <button onclick="document.getElementById('fileInput').click()">Choose Files</button>
    </div>

    <div class="settings">
        <h2>Conversion Settings</h2>
        <div>
            <label for="styleTemplate">Style Template:</label>
            <select id="styleTemplate">
                <option value="default">Default (GitHub Style)</option>
            </select>
        </div>
    </div>

    <div id="fileList"></div>

    <button id="convertBtn" disabled>Convert to PDF</button>

    <div id="results" class="results"></div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const convertBtn = document.getElementById('convertBtn');
        const results = document.getElementById('results');
        let files = [];

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(newFiles) {
            files = [...files, ...Array.from(newFiles)];
            updateFileList();
            convertBtn.disabled = files.length === 0;
        }

        function removeFile(index) {
            files.splice(index, 1);
            updateFileList();
            convertBtn.disabled = files.length === 0;
        }

        function updateFileList() {
            fileList.innerHTML = files.map((file, index) => `
                <div class="file-item">
                    <span>${file.name}</span>
                    <span class="remove" onclick="removeFile(${index})">Ã—</span>
                </div>
            `).join('');
        }

        convertBtn.addEventListener('click', async () => {
            const formData = new FormData();
            files.forEach(file => formData.append('files', file));
            formData.append('styleTemplate', document.getElementById('styleTemplate').value);

            convertBtn.disabled = true;
            results.innerHTML = 'Converting...';

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    results.innerHTML = data.results.map(result => `
                        <div>
                            <a href="/download/${result.outputPath.split('/').pop()}" class="download-link">
                                Download ${result.originalName}.pdf
                            </a>
                        </div>
                    `).join('');
                    files = [];
                    updateFileList();
                } else {
                    throw new Error(data.error || 'Conversion failed');
                }
            } catch (error) {
                results.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                convertBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
